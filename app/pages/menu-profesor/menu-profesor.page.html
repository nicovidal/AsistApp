<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="mostrarMenu()">
                <ion-icon slot="start" name="menu-outline" color="primary"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Inicio</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-title > Bienvenid@ </ion-card-title>
        <ion-card-content>
            <ion-label>{{datosUsuario?.tipoUsuario}} {{datosUsuario?.nomUsuario}}</ion-label><br>
        </ion-card-content>
    </ion-card>
    <br>
    <div class="logout">
        <ion-button size="default" (click)="logout()"  color="primary" shape="round">
            Logout
        </ion-button>
    </div>
</ion-content>
