<ion-header> 
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="start" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Generar QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-text-center">
    <ion-card-content>
      <ion-item>
        <ion-select  placeholder="Asignatura" class="fuente2"  [(ngModel)]="usuario.modulo">
          <ion-select-option value="Programaci贸nMovil" class="fuente2">Programaci贸n movil</ion-select-option>
          <ion-select-option value="Programaci贸nBD" class="fuente2">Programaci贸n de BD</ion-select-option>
          <ion-select-option value="Programacion Web" class="fuente2"> Programacion Web</ion-select-option>
          <ion-select-option value="Ingenieria" class="fuente2"> Ingenieria de Software</ion-select-option>
          <ion-select-option value="Calidad" class="fuente2"> Calidad de software</ion-select-option>
      </ion-select>
       </ion-item>
       <ion-item>
        <h2  >{{fechaFormateada}}</h2>
       </ion-item>

      <ion-button 
          expand="block" 
          class="ion-margin" 
          (click)="generaScan()">
          Generate QR Code  
      </ion-button>

      <qrcode 
        [qrdata]="qrCodeString" 
        [width]="256" 
        [errorCorrectionLevel]="'M'">
      </qrcode>
    </ion-card-content>
 </ion-card>
 <ion-button 
    expand="block" 
    class="ion-margin" 
    (click)="verScan()">
        Ver QR Code  
  </ion-button>

  <ion-item>
    <ion-label class="ion-text-wrap">Scan Result: {{scannedResult}} {{scannedResultDate}}</ion-label>
  </ion-item>
</ion-content>
