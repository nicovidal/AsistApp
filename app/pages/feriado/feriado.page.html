<ion-header>
  <ion-toolbar>
    <ion-title>Feriados 2022</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
          *ngFor="let fe of feriado; let i4=index">
          <ion-card>
              <p>      
                {{fe.nombre}}        
              </p>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
