<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="start" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Feriados de a√±o 2022</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
          *ngFor="let fe of feriado; let i=index">

          <ion-card>
            <ion-card-header>
                <ion-card-subtitle>
                  <ion-card-title color="primary">{{i + 1}}. {{fe.nombre}}</ion-card-title>
                 </ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              
              <p>
                <span class="fecha-feriado">Fecha: {{fe.fecha}}</span><br>
                <span class="irrenunciable-feriado" >Irrenunciable: {{fe.irrenunciable === '1' ? 'Si' : 'No'}}</span><br>
                <span class="tipo-feriado">Tipo de feriado: {{fe.tipo}}</span><br>
              </p>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
