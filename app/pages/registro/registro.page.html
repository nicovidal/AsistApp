<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" color="primary"></ion-back-button>
        </ion-buttons>
        <ion-title>Registro Nuevo</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-content>
            <form [formGroup]="formularioRegistro" (keyup.enter)="CrearUsuario()">
                <ion-item>
                    <ion-label position="floating">Nombre</ion-label>
                    <ion-input type="text" formControlName="nombre"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Apellido</ion-label>
                    <ion-input type="text" formControlName="apellido"></ion-input>
                </ion-item>
                <ion-list>
                    <ion-item>
                        <ion-select formControlName="tipo" [compareWith]="compareWith" placeholder="Tipo" (ionChange)="handleChange($event)">
                            <ion-select-option value="profesor">Profesor</ion-select-option>
                            <ion-select-option value="alumno">Alumno</ion-select-option>

                            <!-- <ion-select-option *ngFor="let tipo of tipos" [value]="tipo" >{{ tipo.name }}</ion-select-option> -->
                        </ion-select>
                    </ion-item>
                </ion-list>
                <ion-item>
                    <ion-label position="floating">Correo</ion-label>
                    <ion-input type="email" formControlName="correo"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Contraseña</ion-label>
                    <ion-input type="password" formControlName="password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Confirmar Contraseña</ion-label>
                    <ion-input type="password" formControlName="confirmaPass"></ion-input>
                </ion-item>

            </form>
            <br>
            <ion-button (click)="CrearUsuario()" expand="block" fill="solid" shape="round">
                Registrar
            </ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
